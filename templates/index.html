{% extends 'base.html' %} {% load static %} {% block content %}
<section class="daily-affirmation">

    <img src="https://cdn.pixabay.com/photo/2020/02/06/01/52/frame-4822807_1280.png" alt="floral frame">
  </div>
  <div class="affirmation-box">
    <h2>Today's Affirmation</h2>
    <blockquote id="affirmation">Loading...</blockquote>

    </div>
  </div>
</section>

<script src="{% static 'js/affirmation.js' %}"></script>
<script src="{% static 'js/chart.js' %}"></script>

{% endblock %}
